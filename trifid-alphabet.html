<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trifid Alphabet Substitution Key</title>
<style>
  body { font-family: Arial, sans-serif; background: #f9f9f9; }
  table {
    border-collapse: collapse;
    margin: 20px auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  td {
    border: 1px solid #999;
    padding: 1px;
    text-align: center;
    width: 80px;
/*    height: 60px;*/
    vertical-align: middle;
  }
  .letter {
    display: block;
    font-size: 1.2em;
    font-weight: bold;
    color: #2c3e50;
  }
  .ternary {
    display: block;
    font-size: 0.9em;
    color: #d35400;
    margin-top: 1px;
  }
  caption {
    caption-side: top;
    font-weight: bold;
    font-size: 1.3em;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
<table>
  <caption>Trifid Alphabet Substitution Key</caption>
  <tr>
    <td><span class="letter">A</span><span class="ternary">XXX</span></td>
    <td><span class="letter">B</span><span class="ternary">XXY</span></td>
    <td><span class="letter">C</span><span class="ternary">XXZ</span></td>
    <td><span class="letter">D</span><span class="ternary">XYX</span></td>
    <td><span class="letter">E</span><span class="ternary">XYY</span></td>
    <td><span class="letter">F</span><span class="ternary">XYZ</span></td>
    <td><span class="letter">G</span><span class="ternary">XZX</span></td>
    <td><span class="letter">H</span><span class="ternary">XZY</span></td>
    <td><span class="letter">I</span><span class="ternary">XZZ</span></td>
  </tr>
  <tr>
    <td><span class="letter">J</span><span class="ternary">YXX</span></td>
    <td><span class="letter">K</span><span class="ternary">YXY</span></td>
    <td><span class="letter">L</span><span class="ternary">YXZ</span></td>
    <td><span class="letter">M</span><span class="ternary">YYX</span></td>
    <td><span class="letter">N</span><span class="ternary">YYY</span></td>
    <td><span class="letter">O</span><span class="ternary">YYZ</span></td>
    <td><span class="letter">P</span><span class="ternary">YZX</span></td>
    <td><span class="letter">Q</span><span class="ternary">YZY</span></td>
    <td><span class="letter">R</span><span class="ternary">YZZ</span></td>
  </tr>
  <tr>
    <td><span class="letter">S</span><span class="ternary">ZXX</span></td>
    <td><span class="letter">T</span><span class="ternary">ZXY</span></td>
    <td><span class="letter">U</span><span class="ternary">ZXZ</span></td>
    <td><span class="letter">V</span><span class="ternary">ZYX</span></td>
    <td><span class="letter">W</span><span class="ternary">ZYY</span></td>
    <td><span class="letter">X</span><span class="ternary">ZYZ</span></td>
    <td><span class="letter">Y</span><span class="ternary">ZZX</span></td>
    <td><span class="letter">Z</span><span class="ternary">ZZY</span></td>
    <td><span class="letter">+</span><span class="ternary">ZZZ</span></td>
  </tr>
</table>
</body>
</html>
